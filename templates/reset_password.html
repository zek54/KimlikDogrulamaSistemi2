{% extends "base.html" %}

{% block title %}≈ûifre Sƒ±fƒ±rlama - Geli≈ümi≈ü Kimlik Doƒürulama{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-key"></i>
    </div>
    <h2 class="auth-title">≈ûifre Sƒ±fƒ±rlama</h2>

    {% if error %}
    <div class="error-message text-center">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('reset_password') }}" id="resetForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanƒ±cƒ± Adƒ±" required>
            <label for="username">üë§ Kullanƒ±cƒ± Adƒ±</label>
        </div>

        <button type="button" id="getQuestionBtn" class="btn btn-secondary w-100 mb-4">
            <i class="fas fa-question-circle"></i> G√ºvenlik Sorusunu G√∂ster
        </button>

        <div id="securitySection" style="display: none;">
            <div class="alert alert-info mb-4" id="questionDisplay">
                <i class="fas fa-info-circle"></i> <span id="questionText"></span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="Cevap" required disabled>
                <label for="security_answer">üóù G√ºvenlik Sorusu Cevabƒ±</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Yeni ≈ûifre" required disabled>
                <label for="new_password">üîí Yeni ≈ûifre</label>
                <div id="passwordStrength" class="mt-2" style="font-size: 0.9em;"></div>
            </div>

            <button type="submit" class="btn btn-primary" disabled>
                <i class="fas fa-sync"></i> ≈ûifreyi Sƒ±fƒ±rla
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('login') }}" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> Giri≈ü Yap
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const getQuestionBtn = document.getElementById('getQuestionBtn');
    const securitySection = document.getElementById('securitySection');
    const questionText = document.getElementById('questionText');
    const securityAnswer = document.getElementById('security_answer');
    const newPassword = document.getElementById('new_password');
    const submitBtn = document.querySelector('button[type="submit"]');
    const usernameInput = document.getElementById('username');

    // G√ºvenlik sorusunu getir
    getQuestionBtn.addEventListener('click', async function() {
        const username = usernameInput.value.trim();
        if (!username) {
            alert('L√ºtfen kullanƒ±cƒ± adƒ± girin!');
            return;
        }

        try {
            const response = await fetch(`/api/get-security-question?username=${encodeURIComponent(username)}`);
            const data = await response.json();

            if (data.question) {
                questionText.textContent = data.question;
                securitySection.style.display = 'block';
                securityAnswer.disabled = false;
                newPassword.disabled = false;
                submitBtn.disabled = false;
                getQuestionBtn.disabled = true;
            } else {
                alert('Kullanƒ±cƒ± bulunamadƒ±!');
            }
        } catch (error) {
            alert('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
        }
    });

    // ≈ûifre g√∂ster/gizle
    const togglePassword = document.createElement('button');
    togglePassword.type = 'button';
    togglePassword.className = 'btn btn-link position-absolute end-0 top-50 translate-middle-y text-white';
    togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
    togglePassword.style.zIndex = '10';
    
    togglePassword.addEventListener('click', function() {
        const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newPassword.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
    
    newPassword.parentElement.style.position = 'relative';
    newPassword.parentElement.appendChild(togglePassword);

    // ≈ûifre g√ºc√º kontrol√º
    function checkPasswordStrength(password) {
        let strength = 0;
        const feedback = [];

        if (password.length < 8) {
            feedback.push('En az 8 karakter olmalƒ±');
        } else {
            strength += 1;
        }

        if (password.match(/[A-Z]/)) {
            strength += 1;
        } else {
            feedback.push('En az bir b√ºy√ºk harf i√ßermeli');
        }

        if (password.match(/[a-z]/)) {
            strength += 1;
        } else {
            feedback.push('En az bir k√º√ß√ºk harf i√ßermeli');
        }

        if (password.match(/[0-9]/)) {
            strength += 1;
        } else {
            feedback.push('En az bir rakam i√ßermeli');
        }

        if (password.match(/[^A-Za-z0-9]/)) {
            strength += 1;
        } else {
            feedback.push('En az bir √∂zel karakter i√ßermeli');
        }

        return {
            strength: strength,
            feedback: feedback
        };
    }

    const strengthDiv = document.getElementById('passwordStrength');
    newPassword.addEventListener('input', function() {
        const result = checkPasswordStrength(this.value);
        const strengthText = ['√áok Zayƒ±f', 'Zayƒ±f', 'Orta', 'ƒ∞yi', 'G√º√ßl√º'];
        const strengthColor = ['#f44336', '#ff9800', '#ffeb3b', '#8bc34a', '#4caf50'];
        
        if (this.value) {
            let html = `<div style="color: ${strengthColor[result.strength-1]}">
                ≈ûifre G√ºc√º: ${strengthText[result.strength-1]}
            </div>`;
            
            if (result.feedback.length > 0) {
                html += `<div style="color: #f44336; margin-top: 5px">
                    ${result.feedback.join('<br>')}
                </div>`;
            }
            
            strengthDiv.innerHTML = html;
        } else {
            strengthDiv.innerHTML = '';
        }
    });

    // Form g√∂nderilmeden √∂nce kontrol
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const password = newPassword.value;
        const result = checkPasswordStrength(password);
        
        if (result.strength < 3) {
            e.preventDefault();
            alert('L√ºtfen daha g√º√ßl√º bir ≈üifre se√ßin!');
        }
    });
});
</script>
{% endblock %}
