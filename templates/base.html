<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gelişmiş Kimlik Doğrulama{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3949ab;
            --hover-color: #5c6bc0;
            --text-color: #ffffff;
            --error-color: #f44336;
            --success-color: #4caf50;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            padding: 12px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            box-shadow: none;
            border: 1px solid var(--hover-color);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .error-message {
            color: var(--error-color);
            margin-bottom: 15px;
        }

        .success-message {
            color: var(--success-color);
            margin-bottom: 15px;
        }

        .auth-logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: var(--text-color);
        }

        .nav-link {
            color: var(--text-color);
            opacity: 0.8;
        }

        .nav-link:hover {
            color: var(--text-color);
            opacity: 1;
        }

        .navbar {
            background-color: var(--secondary-color);
        }

        .dashboard-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .table {
            color: var(--text-color);
        }

        .table td, .table th {
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="{{ url_for('index') }}">
                <i class="fas fa-lock"></i> Kimlik Doğrulama
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Çıkış</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
